<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">

	<head>
		<meta charset="ISO-8859-1"/>
		<title th:text="#{product.page.title}">Product Page Title</title>
		<link   th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
		<script th:src ="@{/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
		<link   th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
	</head>

	<body>
		<div class="container">
		    <h2>Search for largest state city and state capital</h2>
		
		    <form action="#" th:action="@{/index}" th:object="${searchResults}" method="post">
		    	<div>
		    		<p>Enter search string: <input type="text" th:field="*{searchString}" /></p>
		    		<p style="color:red;" ""th:if="${#fields.hasErrors('searchString')}" th:errors="*{searchString}"></p>
		    	</div>
		        <div>
		        	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		        </div>
		    </form>
		</div>
	</body>
	
</html>
